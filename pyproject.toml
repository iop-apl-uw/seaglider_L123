[tool.mypy]
plugins = ['numpy.typing.mypy_plugin', 'pydantic.mypy']
# This only applies to the basestation extension being checked
mypy_path = '..'
files = ['sg_l123.py','sg_l123_plot.py', 'sg_l123_utils.py', 'sg_l123_files.py', 'utils.py', 'seaglider_utils.py']
#strict = true

# Much of the numerical computing stack doesn't have type annotations yet.
[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "gsw.*",
    "seawater.*",
    "netCDF4.*",
    "scipy.*",
    "plotly.*",
    "cmocean.*",
    "isodate.*",
]

[tool.pytest.ini_options]
pythonpath = "."

[tool.ruff]
line-length = 120
output-format = 'pylint'
include = ["./*py", "tests/*py"]
target-version = "py310"


[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # Numpy2.0 compat
    "NPY201"
]
ignore = [
  # redundant-open-modes
  "UP015",
  # Use ternary operator
  "SIM108",
]
