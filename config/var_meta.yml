    nc_attribs:
      FillValue: -999
      l3: low-pass filtered salinity, {despike_running_mean_dx:0.1f} days and {despike_running_mean_dy:0.1f} m
      units: PSU
      long_name: null
      coverage_content_type: qualityInformation
    nc_type: f
    decimal_pts: 3
  salinity_rms_ref:
    despike: false
    nc_dimensions: ['half_profile_data_point', 'z_data_point']
    nc_varname: S_rms_ref
    nc_attribs:
      FillValue: -999
      l3: rms of salinity within smoothing window (high-freq variance). Despiker removes data more than {despike_deviations_for_mean:0.1f} deviations for mean
      units: PSU
      coverage_content_type: qualityInformation
      long_name: null
    nc_type: f
    decimal_pts: 3
  salinity_flags:
    despike: false
    nc_dimensions: ['half_profile_data_point', 'z_data_point']
