
# Variable metadata
#
varmeta:
  ctd_time:
    qc_name: null
    time_name: ctd_time
    truck_time_name: null
    depth_name: ctd_depth
    despike: false
    nc_dimensions: ['half_profile_data_point', 'z_data_point']
    nc_L1_dimensions: ['obs_CTD']
    nc_varname: time
    nc_attribs:
      FillValue: -999
      l1: time for every sample point
      l2: time for every sample point
      l3: time for every sample point, interpolated
      units: seconds since 1970-1-1T00:00:00Z
      standard_name: time
      long_name: CTD time
      coverage_content_type: physicalMeasurement
      axis: T
    nc_type: d
    decimal_pts: 0
  ctd_depth:
    qc_name: null
    time_name: ctd_time
    truck_time_name: null
    depth_name: ctd_depth
    despike: false
    nc_L1_dimensions: ['obs_CTD']
    nc_varname: z
    nc_attribs:
      FillValue: null
      description: depth
      standard_name: depth
      long_name: CTD Depth
      units: m
      coverage_content_type: coordinate
      axis: Z
    nc_type: f
    decimal_pts: 2
  ctd_time_np:
    despike: false
    nc_dimensions: ['half_profile_data_point', 'z_data_point']
    nc_varname: N_time
    include_in_L3: false
    nc_attribs:
      FillValue: null
      description: number of observations in the bin
      coverage_content_type: auxiliaryInformation
      units: null
      long_name: null
    nc_type: s
    decimal_pts: 0
  salinity:
    qc_name: salinity_qc
    time_name: ctd_time
    truck_time_name: null
    depth_name: ctd_depth
    despike: true
    nc_dimensions: ['half_profile_data_point', 'z_data_point']
    nc_L1_dimensions: ['obs_CTD']
    nc_varname: S
    nc_attribs:
      FillValue: -999
      instrument: inst_ctd
      l1: corrected salinity
      l2: corrected salinity
      l3: corrected salinity, with outliers removed, interpolated over gaps < {max_depth_gap}m
      units: "1"
      standard_name: sea_water_practical_salinity
      long_name: CTD salinity
      coverage_content_type: physicalMeasurement
      coordinates : "time lat lon z"
      valid_min: 0.0
      valid_max: 40.0
    nc_type: f
    decimal_pts: 3
  salinity_np:
    despike: false
    nc_dimensions: ['half_profile_data_point', 'z_data_point']
    nc_varname: N_S
    include_in_L3: false
    nc_attribs:
      FillValue: -999
